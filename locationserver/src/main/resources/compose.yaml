services:
  testlib:
    image: postgres:16.1
    container_name: postgr
    ports:
      - "7003:5432"
    environment:
      - POSTGRES_DB=pgadmin
      - POSTGRES_USER=pgadmin
      - POSTGRES_PASSWORD=pgadmin
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10

  test-init:
    image: postgres:16.1
    container_name: test-init
    depends_on:
      testlib:
        condition: service_healthy
    entrypoint:
      - bash
      - -c
      - |
        set -e
        psql postgresql://pgadmin:pgadmin@test:5432/pgadmin -v ON_ERROR_STOP=1 <<-EOSQL
        CREATE TABLE IF NOT EXISTS adlocations (
          id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
          town VARCHAR(500) NOT NULL,
          street VARCHAR(500) NOT NULL,
          place VARCHAR(255) NOT NULL,
          lat REAL NOT NULL,
          lon REAL NOT NULL
        );
        EOSQL